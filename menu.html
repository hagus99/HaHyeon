<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing: border-box;
    font-family:sans-serif;
}

body{
    display:flex;
    justify-content:center;
    align-items:start;
    min-height:100vh;
    padding-top: 30px;
}

nav{
    position:relative;
    display:flex;
}

nav a{
    position:relative;
    margin : 0 20px;
    font-size:medium;
    color:black;
    text-decoration:none;
}

a{
    text-decoration: none;
    color:black;
}


nav #underline{
    position: absolute;
    left: 0;
    height: 4px;
    width:0;
    background:#000000;
    bottom:-9px;
    transition:0.2s;
    border-radius: 5px;
}

</style>
</head>
    <h3><a href = "index.html" style="">HAGUS HARDWARE</a></h3> 
    <nav>
        <div id="underline"></div>
        <a href = "#">menu1</a>
        <a href = "#">menu2</a>
        <a href = "#">menu3</a>
    </nav>

    <script type="text/javascript">
        var underline = document.querySelector('#underline');
        var item = document.querySelectorAll('nav a');
        function select(event){
            underline.style.left = event.offsetLeft+"px";
            underline.style.width = event.offsetWidth+"px";
        }
        item.forEach(link =>{
            link.addEventListener('click',(event)=>{
                select(event.target);
            })
        })
    </script>
</body>
</html>
